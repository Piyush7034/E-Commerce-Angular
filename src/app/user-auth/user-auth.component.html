<div class="user-auth">
    <div class="user-signup" *ngIf="!showLogin">
        <h1>User Sign-Up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input
            type="text" 
            class="form-input"
            placeholder="Enter User Name" 
            name="name" 
            ngModel
            >
            <input
            type="text" 
            class="form-input"
            placeholder="Enter User Email" 
            name="email" 
            ngModel
            >
            <input
            type="password" 
            class="form-input"
            placeholder="Enter User Password" 
            name="password" 
            ngModel
            >
            <button class="form-button">Sign Up</button>
            <p>Already have an account? <a (click)="openLogin()">Click to Login</a></p>
        </form>
    </div>
    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <input
            type="text" 
            class="form-input"
            placeholder="Enter User Email" 
            name="email" 
            ngModel
            >
            <input
            type="password" 
            class="form-input"
            placeholder="Enter User Password" 
            name="password" 
            ngModel
            >
            <button class="form-button">Login</button>
            <p>Don't have an account? <a (click)="openSignUp()">Click to Sign Up</a></p>
        </form>
    </div>
</div>
